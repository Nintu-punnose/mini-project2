<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      margin-left: 40px;
      margin-right: 40px;
      width: 100%;
    }

    #left-side, #right-side {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    #left-side {
      background-color: #f0f0f0;
      width: 700px;
      flex-direction: column;
    }


    label {
      margin-bottom: 8px;
      font-weight: bold;
      display: block;
    }

    input {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea{
      width: 650px;
      padding: 10px;
      height: 70px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #right-side {
      background-color: #4050e2;
      color: #fff;
      text-align: center;
     
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #45a049;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4CAF50;
    }
    .delivery-details{
        display: flex;
        justify-content: space-around;
    }
    .details2{
      height: 330px;
      margin-left: -300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-side">
      <h2>Delivery Details</h2>
      <form action="" method="POST">
        {% csrf_token %}
      <div class="delivery-details"> 
        
           <div class="details1">
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" value="{{request.user.username}}" disabled>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{request.user.email}}" required>

            <label for="State">State</label>
            <input type="text" id="State" name="State" required>

            <label for="City/District/Town">City/District/Town:</label>
            <input type="tel" id="City" name="City" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address"  required></textarea>
        </div>
        <div class="details2">
            <label for="Phone">Phone Number:</label>
            <input type="text" id="Phone" name="Phone" value="{{request.user.userdata.number}}" required>
           
            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" required>

            <label for="pin">PIN Code:</label>
            <input type="text" id="pin" name="pin" required>

            <label for="landmark">Landmark(Optional):</label>
            <input type="tel" id="landmark" name="landmark">
           
       </div>
        
        
      </div>
      <input type="submit" value="Save" style="background-color: #45a049;">
      
    </form>
    </div>

    <div id="right-side">
      <h2>Order Summary</h2>
      <p>Total Cost:  {{price.latest_price}}</p>
     
      <button class="btn" id="pay-btn">Proceed to Payment</button>
    </div>
  </div>
   
</body>
</html>
