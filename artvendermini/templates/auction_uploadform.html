<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">{{ request.user.username }}</h2>
  <h2 class="mb-4">Auction Form</h2>
  <form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="priceRange" class="form-label">Price Range</label>
      <input type="number" class="form-control" id="priceRangeMin" name="priceRangeMin" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control mt-2" id="description" name="description" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Auction Start Date and Time</label>
      <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">Auction End Date and Time</label>
      <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
