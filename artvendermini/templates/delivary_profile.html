<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }

        .profile-form {
            background-color: #fdfcfc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(236, 230, 230, 0.938);
            overflow: hidden;
            display: flex;
            margin: 20px;
        }

        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-section.left {
            background-color: #ecf0f1;
        }

        .form-section.right {
            background-color: #ecf0f1;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            
            color: red;
            padding: 10px;
            border: 1px solid green;
            margin-left:-73px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h2>Delivary Profile</h2></center>
        <form class="profile-form">
            <!-- Left Section -->
            <div class="form-section left">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter Phone">

                <label for="pin">PIN</label>
                <input type="text" id="pin" placeholder="Enter PIN">

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Address">
            </div>

            <!-- Right Section -->
            <div class="form-section right">
               
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" placeholder="Enter Latitude">
    
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" placeholder="Enter Longitude">
    
                    <label for="state">State</label>
                    <select id="state">
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <!-- Add more options as needed -->
                    </select>
    
                    <label for="district">District</label>
                    <select id="district">
                        <option value="district1">District 1</option>
                        <option value="district2">District 2</option>
                        <!-- Add more options as needed -->
                    </select>
    
                    <label for="max-delivery-km">Max Delivery Kilometer</label>
                    <input type="text" id="max-delivery-km" placeholder="Enter Max Delivery Kilometer">
                    <button type="submit">Update Profile</button>
            </div>           
        </form>
    </div>
</body>
</html>
