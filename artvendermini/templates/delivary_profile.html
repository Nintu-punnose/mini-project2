<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Profile</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    .profile-form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .form-section {
        flex: 1;
        padding: 10px;
    }
    
    .label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }
    
    select,
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    a{
       margin: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <center><h2>Delivary Profile</h2></center>
       
        <form class="profile-form" method="post">
            {% csrf_token %}

            {% for profile in profile %}
            <label for="name">Name</label>
            <input type="text" value="{{profile.username}}" id="name" name="name" placeholder="Enter Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" value="{{profile.email}}">
            {% endfor %}
            {% for profile_userdata in profile_userdata %}
              <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone" value="{{profile_userdata.number}}">
            {% endfor %}
            
            {% for profile_delivary in profile_delivary %}
            <label for="pin">PIN</label>
            <input type="text" id="pin" name="pin" placeholder="Enter PIN" value="{{profile_delivary.pin}}">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" value="{{profile_delivary.address}}">
       
           
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude" value="{{profile_delivary.latitude}}">

                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude" value="{{profile_delivary.longitude}}">

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter State" value="{{profile_delivary.state}}">

                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter District" value="{{profile_delivary.district}}">

                <label for="max-delivery-km">Max Delivery Kilometer</label>
                <input type="number" id="max-delivery-km" placeholder="Enter Max Delivery Kilometer" name="max-delivery-km" value="{{profile_delivary.max_delivery_km}}">
            {% endfor %}
            {% if profile_delivary is None %}
            <label for="pin">PIN</label>
            <input type="text" id="pin" name="pin" placeholder="Enter PIN">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" value="{{profile.address}}">
       
           
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude">

                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude">

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter State">

                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter District">

                <label for="max-delivery-km">Max Delivery Kilometer</label>
                <input type="number" id="max-delivery-km" placeholder="Enter Max Delivery Kilometer" name="max-delivery-km">
            {% endif %}
                
            <button type="submit">Update Profile</button>
            
            <a href="{% url 'login' %}"><p>login?</p></a>
       
              
           
        </form>
    </div>
</body>
</html>
