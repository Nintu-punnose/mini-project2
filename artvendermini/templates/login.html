{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artvendor_login</title>
    <link rel="stylesheet" href="{% static 'css\login.css'%}">
</head>
<body>
    <div id="project_login">
        <div id="image_body">
            <div id="image_content">
                
                <img src="{% static 'images\bg.jpeg'%}" alt="" id="image"><br><br>
                <p>"Make The World A Better Place With Gallery"</p>
            </div>
        </div>
        <div class="login_body">
            <fieldset id="login_fieldset">
                <form id="login_box" method="POST"><br>
                    {% csrf_token %}
                    <center><h1>ART VENDOR</h1></center>
                    <center><h2>Login</h2></center>
                    {% if messages %}
                        <div class="messages" id="report_login">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <br><br>
                    <input type="text" placeholder="Username" class="input_txt_email" id="user_email" name="username"><br><br>
                    <input type="password" placeholder="Password" class="input_txt_password" id="user_password" name="password"><br><br>
                    <button type="submit" id="submit">Login</button><br><br>
                    <center>-----Or-----</center><br>
                    <button type="button" id="login_with_google">
                        <img src="{% static 'images\Google-icon.png' %}" height="20px" width="20px" alt="">
                        &emsp;Login With Google
                    </button><br><br><br>
                    <a href="{% url 'signup' %}" id="user_register">new user?</a>
                    <br> <br>
                   <a href="password_reset" id="user_register">Forgot password?</a>
                    <a href="{% url 'delivary_agent_registration' %}" id="user_register" style="margin-left:80px;">Delivary Agent Registration?</a>
                </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
